<html>
	<head>
		<script>
			// example token fragment: #access_token=ya29.AHES6ZSb4M4ju8U_X_zgFrz_MD2RsjrQu5V05HjsBtrCl0nh2SrnaA&token_type=Bearer&expires_in=3600
			var hash = location.hash.substring(1).split('&');
			var params = {};
			var output = '';

			for (var i = 0; i < hash.length; i++) {
				var p = hash[i].split('=');

				params[p[0]] = p[1];
				output += p[0] + ' = ' + p[1] + ' ';
			}
			//console.log("fragment: " + location.hash);
			console.log("fragment: " + output);
			location.hash = '';
		</script>
	</head>
	<body>
		<a href="javascript:poptastic('https://accounts.google.com/o/oauth2/auth?scope=https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.file&client_id=270759921607.apps.googleusercontent.com&redirect_uri=https://leisurestorage.appspot.com&response_type=token');">Authorize Leisure Storage</a><br>
		<!--iframe id="frame" style="width: 100%; height: 50%"></iframe-->
		<script>
			function poptastic(url) {
				//document.getElementById('frame').src= url;
				var newWindow = window.open(url, 'name', 'height=600,width=450');
				if (window.focus) {
					newWindow.focus();
				}
			}
		</script>
	</body>
</html>
