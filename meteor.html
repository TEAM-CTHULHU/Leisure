<body>
  <div id='error'></div>
  <div id="loading" class="flat">
    <div id="loading-message">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="200px" height="200px" viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
        <rect fill="#368EE0" width="200" height="200"/>
        <g>
          <path fill="#FFFFFF" d="M107.667,147.595c0,5.511,4.033,12.037,8.962,14.501l18.148,9.074c4.929,2.465,4.453,4.481-1.058,4.481
    H72.597c-5.511,0-5.987-2.017-1.058-4.481l18.148-9.074c4.929-2.465,8.962-8.99,8.962-14.501v-29.559
    c0-5.511-2.983-13.401-6.629-17.533L37.644,38.876c-3.646-4.132-2.12-7.513,3.391-7.513h124.248c5.511,0,7.037,3.381,3.391,7.513
    l-54.377,61.626c-3.646,4.132-6.629,12.022-6.629,17.533V147.595z"/>
        </g>
        <ellipse transform="matrix(0.5533 0.833 -0.833 0.5533 112.6933 -59.8039)" fill="#368EE0" cx="112.109" cy="75.176" rx="8.859" ry="13.289"/>
      </svg>
      <div class='textborder'></div>
      <div class='textcontent'>LOADING LEISURE</div>
      <div class="loader" style="position: absolute; left: 341px; top: 132px;">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <div id="login" class="flat login">
    <div id="login_bg">
      <h1 id="login_header">Leisure Notebook Startup</h1>
      <p>
        <form id="loginForm">
          <div class="box">
            <h2><i class="fa fa-github fa-2x"></i><span>Remote notebook from Github</span></h2>
            <table><tr><td>Github Login:</td><td><input id='name' type='text' placeholder="E-mail address"></td></tr><tr><td>Password:</td><td><input id='password' type='password' placeholder="Github Password"></td></tr></table>
            <hr>
            <h3>Github repository for notebook:</h3>
            <table>
              <tr><td>Owner:</td><td><input id='user' type='text' placeholder="Owner of the repo"></td></tr>
              <tr><td>Repo:</td><td><input id='repository' type='text' placeholder="Name of the repo"></td></tr>
              <tr><td>File:</td><td><input id='file' type='text' placeholder="Name of the file"></td></tr>
            </table>
            <p>
              <input class="btn" id="github" type="submit" value="Connect to Github">
              <div class="loader" id="github_loader" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </p>
          </div>
        </form>
      </p>
      <p>
        <div id="local" class="box">
          <h2><i class="fa fa-file-o fa-2x"></i><span>Or a local notebook on your PC</span></h2>
          <input class="btn" id="load_file" type="submit" value="Load from disk">
          <input class="btn" id="internal_load_file" type="file" onchange="Leisure.useFile(this.files[0])" style="display: none">
        </div>
      </p>
    </div>
  </div>
  <div id="panel">
    <div id="dummy_headline"></div>
    <div maindoc contenteditable='true'><!--
* code :duh:
#+BEGIN_SRC leisure :results dynamic
3 + 4
#+END_SRC

#+RESULTS:
: 7

* one

* two

--></div>
    <div id='sourceblock' style='display: none'>
      <br>Leisure Source...
      <div id='source' style="white-space: pre-wrap;"></div>
    </div>
  </div>
  <div id="selectionBubble" contenteditable='false'></div>
  <div id="topCaretBox" contenteditable='false'></div>
</body>
