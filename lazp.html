<html>
  <head>
    <script src="lazp.js"></script>
    <script src="std.js"></script>
    <script src="replCore.js"></script>
    <script src="browserRepl.js"></script>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
      function init() {
        var input = document.getElementById('input')
        var output = document.getElementById('output')
        var defs = document.getElementById('defs')

        Repl.init(input, output, defs)
      }
      function getStdDefs() {
        jQuery.get('std.laz', null, function(data){
          document.getElementById(defs').innerHTML += Repl.markupLines(data) + "<br>"
        })
      }
    </script>
    <style>
      .cell {
        vertical-align: top;
        border: solid black 1px;
      }
    </style>
  </head>
  <body onload="init()" style="border: 0; padding: 0; margin: 0; position: relative">
    <table style="width: 100%; height: 100%; vertical-align: top">
      <tr stele="height: 0"><td colspan="2" style="text-align: center"><a href="README.html" target="_blank">Main</a> <a href="REFERENCE.html" target="_blank">Reference</a> <a href="TODO.html" target="_blank">Status</a> <a href="http://github.com/zot/lazp" target="_blank">Source</a> <a href="javascript:(void)0">REPL</a> <a href="javascript:void(getStdDefs())">Standard functions</a></td></tr>
      <tr stele="height: 0"><td colspan="2" style="text-align: center">Welcome to Lazp</td></tr>
      <tr style="height: 100%">
	<td class="cell" style="width: 50%">
	  <div style="width: 100%; height: 100%; position: relative; overflow: auto">
	    <pre id="output" style="position: absolute; width: 100%; margin: 0"></pre>
	  </div>
	</td>
	<td id="defs" class="cell" style="width: 50%"></td>
      </tr>
      <tr style="height: 0"><td colspan="2" class="cell"><input id="input" type="text" style="width: 100%"></td></tr>
    </table>
  </body>
</html>
