<!DOCTYPE html>
<html>
  <head>
        <style>
                @font-face
                {
                        font-family: SavilleRow;
                        src: url('SAVILLE1.woff'); format('woff');
                }
                @font-face
                {
                        font-family: MouseDeco;
                        src: url('Mouse_Deco.woff'); format('woff');
                }
                @font-face
                {
                        font-family: Ciudad;
                        src: url('Ciudad Nueva CAPS Bold.woff'); format('woff');
                }
                .artdeco .org-fancy, .artdeco #loading {
                        /*font-family: Ciudad;*/
                        font-family: MouseDeco;
                        /*font-family: SavilleRow;*/
                        /*font-family: Arial;*/
                }
                .artdeco #loading, .artdeco [data-org-type="headline"] > [data-org-type='text'] {
                        color: #95a82d;
                }
                .artdeco #loading, .artdeco .org-fancy [data-org-type="headline"] > [data-org-type='text'] {
                        text-shadow: 2px 2px black;
                }
                .artdeco .codeblock {
                        font-family: Courier;
                }
                .artdeco .org-fancy [data-org-headline='1'] {
                        border: none;
                        position: relative;
                }
                .page > .border {
                        position: absolute;
                        top: 8px;
                        bottom: 8px;
                        left: 8px;
                        right: 8px;
                        padding: 8px;
                        border-width: 193px 178px 193px 178px;
                        border-image: url(images/artdecoborder.jpg) 193 178 193 178;
                        z-index: -1;
                }
                .pagecontent {
                        padding: 120px 100px;
                }
                body {
                        /*background-image: url(images/steampunk_background.jpg);*/
                }
                .artdeco [org-test="unknown"] {
                        display: inline-block;
                        background: url(images/testCaseWhite.png);
                        width: 37px;
                        min-width: 37px;
                        height: 37px;
                        border: none;
                        padding: none;
                        padding: 0;
                        padding-left: 0;
                        padding-right: 0;
                }
                .artdeco [org-test="unknown"] > * {
                        display: none;
                }
        </style>
        <style>
                body {
                        position: relative;
                        margin: 0;
                        font-size: large;
                }
                #loading {
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        margin: 0;
                        text-align: center;
                }
                #loading-message {
                        vertical-align: middle;
                }
                [maindoc] {
                        white-space: pre-wrap;
                        outline: none;
                }
                [data-org-type="headline"] > [data-org-type="text"] {
                        color: orange;
                        font-weight: bold;
                }
                .collapsed > [data-org-type="text"] {
                        display: inline;
                }
                .collapsed > * {
                        display: none;
                }
                .collapsed > [data-org-type="text"]:after {
                        content: '...';
                }
                .collapsed > [data-org-type="text"]:last-child:after {
                        content: '... (EMPTY)';
                }
                [dirty] {
                        font-style: oblique;
                }
                .commentbox {
                        position: relative;
                }
                .commentbox > img {
                        position: absolute;
                }
                .commentbox > div {
                        min-height: 50px;
                        margin-left: 50px;
                        padding: 5px;
                        display: inline-block;
                }
                .commentbox > .main {
                        border: solid green 1px;
                }
                .commentbox > .added {
                        border: solid blue 1px;
                }
                /* fancy org mode stuff  */
                .hidden {
                        display: none !important;
                }
                .boundary {
                        white-space: pre-wrap;
                }
                .codeblock {
                        border: solid black 2px;
                        border-radius: 10px;
                        padding: 3px;
                        background: lightgray;
                        min-width: 400px;
                        display: inline-block;
                        position: relative;
                        padding-right: 32px;
                }
                .codename {
                        padding-left: 24px;
                }
                .codewrapper {
                        white-space: pre-wrap;
                        position: relative;
                        vertical-align: middle;
                }
                .org-fancy [data-org-src], .coderesults, .results-indicator {
                        border-radius: 10px;
                        padding: 3px;
                        background: white;
                        display: inline-block;
                        vertical-align: middle;
                }
                .results-indicator span:before {
                        content: '-->';
                        white-space: pre;
                }
                .org-num:hover {
                        outline: solid gray 2px;
                }
                .org-fancy [data-org-src] {
                        padding-right: 20px;
                        border: solid gray 2px;
                        min-width: 200px;
                        position: relative;
                }
                .coderesults {
                        border: solid blue 2px;
                        min-width: 100px;
                        height: 100%;
                }
                [data-org-results="def"] .coderesults,
                [data-org-results="def"] .results-indicator {
                        display: none;
                }
                .resultscontent {
                        white-space: pre;
                }
                .comments {
                        position: relative;
                        overflow: visible;
                        vertical-align: top;
                        display: none;
                }
                .showcomments.comments {
                        display: inline-block;
                }
                .comments > * {
                        position: absolute;
                        width: 300px;
                        padding: 5px;
                        background: white;
                        border-radius: 10px;
                        border: solid gray 2px;
                        margin-left: 5px;
                }
                *::x-new-comment {
                        width: calc(100% - 8px);
                }
                .comment-button {
                        position: absolute;
                        right: 2px;
                        top: 2px;
                        user-select: none;
                        -moz-user-select: none;
                        -webkit-user-select: none;
                }
                .comment-button img {
                        max-width: 32px;
                }
                .ast-button {
                        position: absolute;
                        right: 0;
                        width: 16px;
                        height: 16px;
                        background-image: url(ast-small.png);
                }
                .ast-button.showing {
                        right: auto;
                        left: calc(100% - 16px);
                }
                .ast-button > * {
                        position: absolute;
                        left: 20px;
                        z-index: 1000;
                }
                .ast svg {
                        z-index: 1000;
                        padding: 15px;
                        background: white;
                        border: solid black 2px;
                        border-radius: 10px;
                }
                /*
                .ast-button {
                        position: absolute;
                        right: 2px;
                        top: 2px;
                        user-select: none;
                        -moz-user-select: none;
                        -webkit-user-select: none;
                }
                .ast-button img {
                        max-width: 32px;
                }
                .ast {
                        position: relative;
                        overflow: visible;
                        vertical-align: top;
                        display: none;
                }
                .ast > * {
                        position: absolute;
                        width: 300px;
                        padding: 5px;
                        background: white;
                        border-radius: 10px;
                        border: solid gray 2px;
                        margin-left: 5px;
                        min-left: 0;
                }
                */
                .showcomments.ast {
                        display: inline-block;
                }
                #leisure_bar {
                        min-height: 28px;
                        background-image: url(leisure_bar.gif);
                        background-repeat: no-repeat;
                        color: black;
                        position: fixed;
                        z-index: 100;
                        width: 135px;
                        right: 0;
                        /*width: 100%;*/
                        white-space: normal;
                        user-select: none;
                        -moz-user-select: none;
                        -webkit-user-select: none;
                }
                .not-logged-in #leisure_bar,
                .not-logged-in #panel,
                #login,
                .loading.not-logged-in #login {
                        display: none;
                }
                .not-logged-in #login {
                        display: block;
                }
                .comment-button[data-org-commentcount="0"] span:after {
                        content: "0";
                }
                .comment-button {
                        font-weight: bold;
                        font-size: large;
                }
                .comment-button.new-comments {
                        color: red;
                }
                .org-fancy [data-org-headline='1'] {
                        /*
                        border-radius: 10px;
                        border: solid 2px black;
                        */
                        margin-bottom: 8px;
                        padding: 8px;
                        border-width: 13px 61px 29px 61px;
                        border-image: url(images/decorative-border-pages-book-hi.png) 13 61 29 61 stretch;
                }
                #loading, .org-fancy [data-org-headline='1'] > [data-org-type='text'] {
                        font-size: 2em;
                        position: relative;
                }
                .org-fancy [data-org-headline='1'] > [data-org-type='text'] {
                        display: block;
                }
                body.loading, body.slides {
                        position: absolute;
                        border: none;
                        padding: 0;
                        margin: 0;
                        width: 100%;
                        height: 100%;
                }
                .slides .org-fancy [data-org-headline='1'] {
                        position: absolute;
                        top: 0;
                        bottom: 0;
                        left: 0;
                        right: 0;
                }
                .slides .org-fancy [data-org-headline='1'] > [data-org-type='text'] {
                        position: absolute;
                        left: 0;
                        width: 100%;
                        /*top: 8px;*/
                        top: 36px;
                        text-align: center;
                        z-index: 1;
                }
                #loading-message, .slides .org-fancy [data-org-headline='1'] > [data-org-type='text'] > [data-org-type='text-content'] {
                        padding-top: 6px;
                        padding-left: 16px;
                        padding-right: 16px;
                        background: white;
                        border: black solid 2px;
                        border-radius: 10px;
                }
                .org-fancy [data-org-headline='2'] > [data-org-type='text'] {
                        font-size: 1.5em;
                }
                .org-fancy [data-org-headline='3'] > [data-org-type='text'] {
                        font-size: 1.17em;
                }
                .org-fancy [data-org-headline='4'] > [data-org-type='text'] {
                }
                .slides [data-org-headline='1'] {
                        display: none;
                }
                .slides [data-org-headline='1'].currentSlide {
                        display: block;
                        /*border: none;*/
                        /*
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        */
                }
                .slides #sourceblock {
                        display: none;
                }
                .slides .tags {
                        display: none;
                }
                .codewrapper > tbody > tr {
                        vertical-align: top;
                }
                .org-fancy [data-org-html="true"] {
                        white-space: normal;
                }
        </style>
        <style>
          /* styles for Leisure output */
                .partial-application {
                        display: inline-block;
                        border-radius: 5px;
                        border: black 2px solid;
                        background: lightgray;
                        font-weight: bold;
                }
                .resultsline > * {
                        vertical-align: middle;
                        margin-bottom: 0.25em;
                }
        </style>

        <script language="javascript">
          Error.stackTraceLimit = Infinity;
          window.Boot = {extraJsFiles: [
                'browserSupport',
                'orgSupport',
                'githubExtensions',
                'storage',
                'fancyOrg',
                'gui',
                'parseAst',
          ]};
          function start() {
                setTimeout(function() {
                        window.Leisure = {calc: true}
                        var script = document.createElement('script');
                        script.src = "bootLeisure.js?uniq=" + Math.random();
                        script.onload = function() {
                                var div = $('[maindoc]');

                                window.ORG_TEXT = div.html().replace(/^\s*<!--*/, '').replace(/-->\s*\n*/m, '').trim();
                                Boot.onboot(function() {
                                        $('#loading').remove();
                                        $('body').removeClass('loading');
                                        $('#panel').css('display', '');
                                        Leisure.initOrg('[maindoc]', '#source');
                                        //Leisure.basicOrg.useNode(div[0], $('#source'));
                                        //Leisure.initStorage('#login', '#panel', Leisure.basicOrg);
                                        //Leisure.fancyOrg.useNode(div[0], $('#source'));
                                        //Leisure.initStorage('#login', '#panel', Leisure.fancyOrg);
                                });
                      }
                        document.head.appendChild(script);
                }, 1);
          }
        </script>
  </head>

      <tr>
        <td style="vertical-align: middle">
          <span id="loading-message" style="vertical-align: middle">LOADING LEISURE</span><br>
          <img src="images/loading.gif">
        </td>
      </tr>

  </body>
</html>
