        <style id="cthulhu" class="theme">
                @font-face
                {
                  font-family: FranklinM54;
                  src: url('franklinm54-webfont.woff') format('woff');
                }
                body.cthulhu {
                        background-color: #1c3d34;
                        color: #f1c40f;
                        text-shadow: 3px 3px #000000;
                }
                .cthulhu ::selection {
                        background: #1c3d34; /* Safari */
                }
                .cthulhu ::-moz-selection {
                        background: #1c3d34; /* Firefox */
                }
                .cthulhu.slides #dummy_headline {
                        height: 240px;
                }
                .cthulhu .org-fancy, .cthulhu button {
                        font-family: Inconsolata;
                        font-size: 28px;
                }
                .cthulhu .code-buttons button, .cthulhu button.add_comment, .cthulhu .paginators button {
                        -webkit-filter: drop-shadow(5px 5px 5px #222);
                        filter: drop-shadow(5px 5px 5px #222);
                        background: url(images/cthulhu_button.png) no-repeat 0% 0% / 100% 100%;
                        margin: 0px 5px 5px 0px;
                        color: #f1c40f;
                        padding: 10px 35px;
                        transition: color 0.2s ease-in-out, filter 0.2s ease-in-out;
                }
                .cthulhu .code-buttons button:hover,
                .cthulhu button.add_comment:hover,
                .cthulhu .paginators button:hover,
                .cthulhu .code-buttons button:active,
                .cthulhu button.add_comment:active,
                .cthulhu .paginators button:active
                {
                        -webkit-filter: drop-shadow(5px 5px 5px #f1c40f);
                        filter: drop-shadow(5px 5px 5px #f1c40f);
                        color: #f1c40f;
                        background-color: transparent;
                }
                 .cthulhu .code-buttons button:active:hover, .cthulhu button.add_comment:active:hover, .cthulhu .paginators button:active:hover {
                        filter: drop-shadow(1px 1px 1px #f1c40f);
                        -webkit-filter: drop-shadow(1px 1px 1px #f1c40f);
                        margin: 5px 0px 0px 5px;
                 }
                .cthulhu button.add_comment {
                        height: 60px;
                }
                .cthulhu td.code-buttons {
                        background: transparent;
                        padding: 10px;
                }
                .cthulhu .org-fancy [data-org-src], .cthulhu .coderesults {
                        background-color: white;
                        border: solid black 2px;
                        border-radius: 10px;
                        color: black;
                        text-shadow: none;
                }
                .cthulhu .org-fancy [data-org-src], .cthulhu .coderesults, .cthulhu #sourceblock, .cthulhu .ui-tooltip-content, .cthulhu .org-plain {
                        font-family: Inconsolata;
                        font-size: 22px;
                }
                .cthulhu .codeblock[data-org-test="unknown"] {
                        background: url(images/cthulhu_test_white.png);
                        background-size: 64px 64px;
                }
                .cthulhu .codeblock[data-org-test="pass"] {
                        background: url(images/cthulhu_test_green.png);
                        background-size: 64px 64px;
                }
                .cthulhu .codeblock[data-org-test="fail"] {
                        background: url(images/cthulhu_test_red.png);
                        background-size: 64px 64px;
                }
                .cthulhu .codeblock[data-org-test] {
                        border: none;
                        background-color: transparent;
                        display: inline-block;
                        width: 64px;
                        height: 64px;
                        -webkit-filter: drop-shadow(5px 5px 5px #222);
                        filter: drop-shadow(3px 3px 3px #222);
                        margin: 0px 3px 3px 0px;
                }
                .cthulhu .codeblock[data-org-test]:hover, .cthulhu .codeblock[data-org-test]:active  {
                        -webkit-filter: drop-shadow(5px 5px 5px #f1c40f);
                        filter: drop-shadow(3px 3px 3px #f1c40f);
                }
                .cthulhu .codeblock[data-org-test]:active:hover {
                        -webkit-filter: drop-shadow(1px 1px 1px #f1c40f);
                        filter: drop-shadow(1px 1px 1px #f1c40f);
                        margin: 3px 0px 0px 3px;
                }
                .cthulhu .codeblock.ready[data-org-test] {
                        display: inline-block;
                        width: 64px;
                        height: 64px;
                        padding: 0;
                }
                .cthulhu .codeborder {
                        border: solid #f1c40f 2px;
                        background: #20451c;
                }
                .cthulhu .showcomments.comments div, .cthulhu.ast svg {
                        border: solid #f1c40f 2px;
                        border-radius: 10px;
                        background: #20451c;
                        text-shadow: none;
                }
                .cthulhu .ui-tooltip {
                        border: solid #f1c40f 2px;
                        border-radius: 10px;                
                        background: #20451c;
                        color: #ffcc33;
                }
                .cthulhu [data-org-test] > * {
                        display: none;
                }
                .cthulhu [data-org-test] {
                        cursor: pointer;
                }
                .cthulhu.slides .org-fancy [data-org-headline='1'] > [data-org-type='text'] > [data-org-type='text-content'] {
                        width: inherit;
                        min-width: 250px;
                        padding: 80px 80px;
                        color: #f1c40f;
                        font-family: FranklinM54, Impact;
                        font-style: italic;
                        text-transform: uppercase;
                        text-shadow: 4px 4px #000000;
                }
                .cthulhu.slides .org-fancy [data-org-headline='1'] > [data-org-type='text'] > [data-org-type='text-content'] > .textborder {
                        background: url(images/cthulhu_heading_dark.jpg) no-repeat;
                        background-size: 100% 224px;
                        border: solid #f1c40f 4px;
                        border-radius: 10px;
                }
                .cthulhu .commentbox > .added, .cthulhu .commentbox > .main {
                        border: none;
                }
                .cthulhu #prevSlide {
                        left: 100px;
                        top: 120px;
                        padding: 20px 35px;
                }
                .cthulhu #nextSlide {
                        right: 100px;
                        top: 120px;
                        padding: 20px 35px;
                }
                .cthulhu.bar_collapse #nextSlide, .cthulhu.bar_collapse #prevSlide {
                        top: 75px;
                }
                .cthulhu.page > .border {
                        border-radius: 0;
                        background: url(images/cthulhu_rising_dark.jpg) repeat-y;
                }
                .cthulhu .ui-slider {
                        border: solid #20451c 2px !important;
                        background: #f1c40f !important;
                }
                .cthulhu .ui-slider-handle {
                        background: #20451c !important;
                        border: solid #f1c40f 2px !important;
                }                
                .cthulhu hr {
                        display: none;
                }
                .cthulhu textarea {
                        font-family: Inconsolata;
                        font-size: large;
                }
                .cthulhu :focus {
                        outline: none;
                }
        </style>

        <style id="loader_style">

                display: inline-block;
                vertical-align: middle;
                width: 10px;
                height: 10px;
                margin: 50px auto;
                background: white;
                border-radius: 50px;
                -webkit-animation: loader 0.9s infinite alternate;
                -moz-animation: loader 0.9s infinite alternate;
          }
          .loader span:nth-of-type(2) {
                -webkit-animation-delay: 0.3s;
                -moz-animation-delay: 0.3s;
          }
          .loader span:nth-of-type(3) {
                -webkit-animation-delay: 0.6s;
                -moz-animation-delay: 0.6s;
          }
          @-webkit-keyframes loader {
            0% {
              width: 10px;
              height: 10px;
              opacity: 0.9;
              -webkit-transform: translateY(0);
            }
            100% {
              width: 24px;
              height: 24px;
              opacity: 0.1;
              -webkit-transform: translateY(-21px);
            }
          }
          @-moz-keyframes loader {
            0% {
              width: 10px;
              height: 10px;
              opacity: 0.9;
              -moz-transform: translateY(0);
            }
            100% {
              width: 24px;
              height: 24px;
              opacity: 0.1;
              -moz-transform: translateY(-21px);

        <script language="javascript">
          Error.stackTraceLimit = Infinity;
          window.Boot = {extraJsFiles: [
                'browserSupport',
                'orgSupport',
                'githubExtensions',
                'storage',
                'fancyOrg',
                'gui',
                'parseAst',
          ]};
          function start() {
                if (!Element.prototype.createShadowRoot && !Element.prototype.webkitCreateShadowRoot) {
                        document.body.style = "background: url(images/steampunk_background-faded.jpg); background-size: 100%; text-align: center"
                        document.body.innerHTML = "<h1 style='margin-top: 64px'>Leisure won't work in this browser :(</h1><br>The Leisure environment uses Shadow Dom and this browser doesn't support it, so Leisure won't work!<br><h2>Recent versions of Chrome should work.</h2><br><br><img src='images/steampunk_leisure_button.png'>"
                        return;
                }
                $("#load_file").click(function() { $("#internal_load_file").click(); });
                setTimeout(function() {
                        window.Leisure = {calc: true}
                        var script = document.createElement('script');
                        script.src = "bootLeisure.js?uniq=" + Math.random();
                        script.onload = function() {
                                var div = $('[maindoc]');
                                window.ORG_TEXT = div.html().replace(/^\s*<!--*/, '').replace(/-->\s*\n*/m, '').trim();
                                Boot.onboot(function() {
                                        $('#loading').remove();
                                        $('body').removeClass('loading');
                                        $('#panel').css('display', '');
                                        Leisure.initOrg('[maindoc]', '#source');
                                        $('#name').focus();
                                        $('#loginForm').submit(function(e) {
                                          e.preventDefault();
                                          $("#local").hide();
                                          $("#github_loader").removeAttr('style');
                                          $("#github").prop('value', "Please hold...");
                                          Leisure.connectStorage();
                                        });
                                });
                        }
                        document.head.appendChild(script);
                }, 1);
          }

        </script>
